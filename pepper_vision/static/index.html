<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Vision Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #videoFeed {
            max-width: 100%;
            border: 2px solid #333;
            background-color: #000;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .log {
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pepper Vision Viewer</h1>
        
        <div class="viewer">
            <canvas id="videoFeed" width="640" height="480"></canvas>
            
            <div class="controls">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>
            
            <div class="status">
                <p>Status: <span id="connectionStatus">Disconnected</span></p>
                <p>Frames received: <span id="frameCount">0</span></p>
                <p>Last command: <span id="lastCommand">None</span></p>
            </div>
            
            <div class="log" id="logContainer">
                <div>Waiting for connection...</div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/viewer.js"></script>
</body>
</html>
